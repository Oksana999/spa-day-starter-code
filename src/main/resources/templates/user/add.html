<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
<h1>Add User:</h1>
    <form method = 'post' th:action="@{/user/add}">
        <div>
            <label>
                Username:
                <input th:field="${user.username}" class="form-control">
            </label>
            <p class="error" th:errors="${user.username}"></p>
        </div>
        <div>
        <label>
            Email:
            <input th:field="${user.email}" class="form-control">
        </label>
            <p class="error" th:errors="${user.email}"></p>
        </div>
        <div>
        <label>
            Password:
            <input th:field="${user.password}" class="form-control">
        </label>
            <p class="error" th:errors="${user.password}"></p>
        </div>
        <div>
        <label>
            Verify Password:
            <input th:field="${user.verifyPassword}" class="form-control">
        </label>
            <p class="error" th:errors="${user.verifyPassword}"></p>
        </div>
        <div>
            <input type = 'submit' value = 'Sign Up'>
        </div>

        <p th:text="${errorMsg}" style="color: red"></p>

    </form>

</body>
</html>
